server:
  port: 8182

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/food_delivery
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include:
          - beans
          - info
          - metrics
          - health